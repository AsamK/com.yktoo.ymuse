app-id: com.yktoo.ymuse
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ymuse
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
rename-icon: ymuse
rename-desktop-file: ymuse.desktop
modules:
  - name: ymuse
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      env:
        GOPATH: /run/build/ymuse/.go
    build-commands:
      # Remove versions from the downloaded sources
      # (e.g. vendor/github.com/pkg/errors@v0.9.1 -> vendor/github.com/pkg/errors)
      - find vendor/ -type d -name '*@v*' |
        while read d; do mv "$d" "$(echo "$d" | sed -E 's/@v.*//')"; done

      # Write out a vendor modules file. Generate with "go mod vendor" (in ymuse dir) and collect from vendor/
      - |
        cat <<EOF > vendor/modules.txt
        # github.com/fhs/gompd/v2 v2.2.0
        ## explicit; go 1.11
        github.com/fhs/gompd/v2/mpd
        # github.com/gotk3/gotk3 v0.6.1
        ## explicit; go 1.14
        github.com/gotk3/gotk3/cairo
        github.com/gotk3/gotk3/gdk
        github.com/gotk3/gotk3/glib
        github.com/gotk3/gotk3/gtk
        github.com/gotk3/gotk3/internal/callback
        github.com/gotk3/gotk3/internal/closure
        github.com/gotk3/gotk3/internal/slab
        github.com/gotk3/gotk3/pango
        # github.com/op/go-logging v0.0.0-20160315200505-970db520ece7
        ## explicit
        github.com/op/go-logging
        # github.com/pkg/errors v0.9.1
        ## explicit
        github.com/pkg/errors
        EOF

      # Generate necessary stuff
      - go generate

      # Build the binary
      - go build
        -mod=vendor
        -ldflags "-s -w -X main.version=$(git describe --always --tags) -X main.commit=$(git rev-parse HEAD) -X main.date=$(git log -1 --format=%cd --date=iso-strict)"

      # Install the binary
      - install -Dm755 -t /app/bin/ ./ymuse

      # Copy over the required resources (launcher, icons, localisations)
      - mkdir -p /app/share/icons /app/share/locale /app/share/metainfo
      - install -Dm644 resources/ymuse.desktop -t /app/share/applications/
      - cp -r resources/i18n/generated/* /app/share/locale/
      - cp -r resources/icons/hicolor    /app/share/icons/
      - rm /app/share/icons/hicolor/scalable/apps/icon.svg

      # Create an AppStream metadata file
      - |
        cat <<EOF > /app/share/metainfo/com.yktoo.ymuse.metainfo.xml
        <?xml version="1.0" encoding="UTF-8"?>
        <component type="desktop">
          <id>com.yktoo.ymuse.desktop</id>
          <metadata_license>CC0-1.0</metadata_license>
          <project_license>Apache-2.0</project_license>
          <name>Ymuse</name>
          <summary>Easy, functional, and snappy GTK front-end (client) for Music Player Daemon</summary>
          <description>
            <p>Ymuse is an easy, functional, and snappy GTK front-end (client) for Music Player Daemon written in Go.</p>
          </description>
          <screenshots>
            <screenshot type="default">https://res.cloudinary.com/yktoo/image/upload/blog/e6ecokfftenpwlwswon1.png</screenshot>
          </screenshots>
          <url type="homepage">https://yktoo.com/en/software/ymuse/</url>
          <url type="bugtracker">https://github.com/yktoo/ymuse/issues</url>
          <developer_name>Dmitry Kann</developer_name>
        </component>
        EOF
    sources:
      - type: git
        url: https://github.com/yktoo/ymuse
        tag: v0.20

      # Dependencies. Generate with (in ymuse dir):
      # go mod download -json |
      #     grep '"Zip"' |
      #     cut -d '"' -f 4 |
      #     sed -E 's|.*?download/|https://proxy.golang.org/|' |
      #     while read u; do
      #         echo -e "- type: archive\n  url: $u\n  strip-components: 0\n  dest: vendor\n  sha256: $(curl -fsS "$u" | sha256sum -b | cut -d ' ' -f 1)\n"
      #     done
      - type: archive
        url: https://proxy.golang.org/github.com/fhs/gompd/v2/@v/v2.2.0.zip
        strip-components: 0
        dest: vendor
        sha256: aa1e30ca5aa6596d6c7bd4e3faf87028c5e4ad081e86853a11df2c5674bbc43d

      - type: archive
        url: https://proxy.golang.org/github.com/gotk3/gotk3/@v/v0.6.1.zip
        strip-components: 0
        dest: vendor
        sha256: 61a2d027cea272dbbcebb5ac6114fd3230cac6e54b16451c3597db3961b64380

      - type: archive
        url: https://proxy.golang.org/github.com/op/go-logging/@v/v0.0.0-20160315200505-970db520ece7.zip
        strip-components: 0
        dest: vendor
        sha256: c506eace74028656eb28677a4c162f9c023ce2f9c0207354ba80cca89f11b461

      - type: archive
        url: https://proxy.golang.org/github.com/pkg/errors/@v/v0.9.1.zip
        strip-components: 0
        dest: vendor
        sha256: d4c36b8bcd0616290a3913215e0f53b931bd6e00670596f2960df1b44af2bd07
