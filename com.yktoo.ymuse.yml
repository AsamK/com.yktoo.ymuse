app-id: com.yktoo.ymuse
default-branch: master
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
command: ymuse
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
rename-icon: ymuse
rename-desktop-file: ymuse.desktop
modules:
  - name: ymuse
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/golang/bin
      build-args:
        - --share=network
    build-commands:
      - go mod download
      - go generate
      - go build -ldflags "-s -w -X main.version=$(git describe --always --tags) -X main.commit=$(git rev-parse HEAD) -X main.date=$(date --iso-8601=seconds)"

      # Install the binary
      - install -Dm755 -t /app/bin/ ./ymuse

      # Copy over the required resources (launcher, icons, localisations)
      - mkdir -p /app/share/applications /app/share/icons /app/share/locale
      - cp -r resources/ymuse.desktop    /app/share/applications/
      - cp -r resources/i18n/generated/* /app/share/locale/
      - cp -r resources/icons/hicolor    /app/share/icons/
      - rm /app/share/icons/hicolor/scalable/apps/icon.svg
    sources:
      - type: git
        url: https://github.com/yktoo/ymuse
        tag: v0.20
